<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">

<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>JsUnit Test Suite</title>
    <link rel="stylesheet" type="text/css" href="../css/jsUnitStyle.css">
    <script language="JavaScript" type="text/javascript" src="../app/jsUnitCore.js"></script>
    <script language="JavaScript" type="text/javascript">

        function coreSuite(url) {
            var result = new top.jsUnitTestSuite();
            result.addTestPage(url+"tests/jsUnitAssertionTests.html");
            result.addTestPage(url+"tests/jsUnitSetUpTearDownTests.html");
            result.addTestPage(url+"tests/jsUnitRestoredHTMLDivTests.html");
            result.addTestPage(url+"tests/jsUnitFrameworkUtilityTests.html");
            result.addTestPage(url+"tests/jsUnitOnLoadTests.html");
            result.addTestPage(url+"tests/jsUnitUtilityTests.html");
            result.addTestPage(url+"tests/jsUnitVersionCheckTests.html");
            return result;
        }

        function librariesSuite(url) {
            var result = new top.jsUnitTestSuite();
            result.addTestPage(url+"tests/jsUnitMockTimeoutTest.html");
            return result;
        }

        function suite() {
            var newsuite = new top.jsUnitTestSuite();
            var url='<?php print $calemRootUrl ?>/test/client/jsunit/';
            newsuite.addTestSuite(coreSuite(url));
            newsuite.addTestSuite(librariesSuite(url));
            alert("newSuite="+newsuite);
            return newsuite;
        }
    </script>
</head>

<body>
<h1>JsUnit Test Suite</h1>

<p>This page contains a suite of tests for testing JsUnit.</p>
</body>
</html>
