<!-- This is the theme html for Calem -->
<div id=theme_layout class=screen_layout style="width:100%;height:100%">
  <table id=theme_layout_table class=screen_layout_table style="width:100%;height:100%">
  <!-- Headline: logo, welcome message, etc. -->
  <tr id=theme_headline_tr>
  	 <td id=theme_healine_logo_td>    <div id=theme_headline_logo> </div></td>
  	 <td colspan=2 style="width:100%">
  			<table id=theme_headline_table class=ThemeHeadlineTable>
  			  <tr>
  			  	<td>
  			  		<table id=theme_headline_1st_table class=ThemeHealineTable>
  			  			<tr>
  			  				<td id=theme_headline_center_td> <div id=theme_headline_center></div> </td>
  			  				<td id=theme_headline_right_td>  <div id=theme_headline_right></div>  </td>
  			  			</tr>
  			  		</table>  			  	
  			  	</td>
  			  </tr>
  			  <tr>
  			  	<td>
  			  		<table id=theme_headline_2nd_table class=ThemeHealineTable>
  			  			<tr>
  			  				<td id=theme_headline_mod_td> <div id=theme_headline_mod></div> </td>
  			  				<td id=theme_headline_common_td> <div id=theme_headline_common></div> </td>
  			  			</tr>
  			  		</table>  
  			  	</td>
  			  </tr>
  			</table>
  	 </td>
  </tr>
  
  <!-- main client area -->
  <tr id=theme_main_tr>
  	<td id=theme_main_td colspan=3 height=100%>
  	  <div id=theme_main> </div>
  	</td>
  </tr>
  <!-- status bar -->
  <tr id=theme_status_bar_tr>
     <td id=theme_status_bar_td colspan=3>
     	<div id=theme_status_bar> </div>
     </td>
  </tr>
  </table>
</div>
